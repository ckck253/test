<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>oding Class</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #1e293b, #0f172a);
  color: #cbd5e1;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.container { background: #0f172a; padding: 30px 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(100, 116, 139, 0.6); max-width: 480px; width: 100%; }
h1, h2 { font-family: 'Fira Code', monospace; text-align: center; color: #38bdf8; margin-bottom: 1rem; user-select: none; text-shadow: 0 0 5px #38bdf8; }
label { display: block; margin-bottom: 6px; font-weight: 600; color: #94a3b8; }
input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 12px 14px; margin-bottom: 20px; border-radius: 8px; border: none; font-size: 1rem; font-family: 'Fira Code', monospace; background: #1e293b; color: #cbd5e1; box-shadow: inset 0 0 8px #0f172a; transition: box-shadow 0.3s ease; }
input:focus { outline: none; box-shadow: 0 0 12px #38bdf8; background: #152238; }
button { width: 100%; padding: 14px 0; border: none; border-radius: 10px; background: #0ea5e9; color: #0f172a; font-size: 1.1rem; font-weight: 700; cursor: pointer; letter-spacing: 0.05em; font-family: 'Fira Code', monospace; transition: background-color 0.3s ease; user-select: none; box-shadow: 0 4px 12px #38bdf8aa; margin-bottom: 10px; }
button:hover { background: #0284c7; color: #e0f2fe; }
#error-msg { color: #f87171; text-align: center; margin-bottom: 15px; font-weight: 700; }
#dashboard, #admin-panel { display: none; }
.welcome { text-align: center; font-family: 'Fira Code', monospace; margin-bottom: 25px; color: #38bdf8; font-size: 1.4rem; text-shadow: 0 0 10px #0ea5e9; }
.info { text-align: center; font-style: italic; color: #64748b; margin-bottom: 30px; font-size: 0.9rem; }
.log { background: #1e293b; border-radius: 8px; padding: 15px; max-height: 180px; overflow-y: auto; font-family: 'Fira Code', monospace; font-size: 0.85rem; color: #94a3b8; margin-top: 10px; }
.btn-logout { background: #ef4444; color: white; font-weight: 700; box-shadow: 0 4px 12px #f87171aa; }
.btn-logout:hover { background: #dc2626; }
.btn-zoom { background: #22c55e; box-shadow: 0 4px 12px #22c55eaa; }
.btn-zoom:hover { background: #16a34a; }
</style>
</head>
<body>
<div class="container">

  <!-- LOGIN BOX -->
  <div id="login-box">
    <h1>Welcome to Coding Class</h1>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" autocomplete="off" />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <div id="error-msg"></div>
  </div>

  <!-- STUDENT DASHBOARD -->
  <div id="dashboard">
    <div class="welcome">Hello, <span id="student-name"></span>!</div>
    <div class="info">Class every Monday at 8:30 PM Lebanon / 6:30 PM UK</div>
    <button class="btn-zoom" onclick="joinZoom()">Join Zoom Class</button>
    <div class="log" id="log"></div>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="admin-panel">
    <h2>Admin Panel</h2>
    <button class="btn-zoom" onclick="joinZoom()">Join Zoom Class</button>
    <button onclick="exportCSV()">Export Attendance CSV</button>

    <!-- Add Student Form -->
    <div style="margin: 15px 0; text-align:center;">
      <h3 style="color:#38bdf8;">Add New Student</h3>
      <input type="email" id="new-student-email" placeholder="Student Email" />
      <input type="password" id="new-student-pass" placeholder="Student Password" />
      <button onclick="addStudent()">Add Student</button>
      <div id="add-student-msg" style="color:#22c55e; margin-top:5px;"></div>
    </div>

    <div class="info">Attendance log:</div>
    <div class="log" id="admin-log"></div>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAdGjGxhgSW7QzDg-5JsqF9RbkgEFNdy04",
  authDomain: "coding-class-17c8b.firebaseapp.com",
  databaseURL: "https://coding-class-17c8b-default-rtdb.firebaseio.com",
  projectId: "coding-class-17c8b",
  storageBucket: "coding-class-17c8b.appspot.com",
  messagingSenderId: "37958732398",
  appId: "1:37958732398:web:12be3400a16204892cf47f"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentUser = "";
let currentRole = "";

// Encode email for Firebase key
function encodeEmail(email) { return email.replace(/\./g, ','); }

// Login
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const err = document.getElementById("error-msg");

  auth.signInWithEmailAndPassword(email, password)
    .then(cred => {
      currentUser = cred.user.email;
      // get role from Firebase
      db.ref('roles/' + encodeEmail(currentUser)).once('value').then(snapshot => {
        currentRole = snapshot.val() || 'student';
        proceedLogin();
      });
    })
    .catch(error => { err.textContent = error.message; });
}

function proceedLogin() {
  document.getElementById("login-box").style.display = "none";
  if (currentRole === "student") showStudentDashboard();
  else showAdminPanel();
}

// Student Dashboard
function showStudentDashboard() {
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("student-name").textContent = currentUser;
  document.getElementById("log").innerHTML = "";
}

// Admin Panel
function showAdminPanel() {
  document.getElementById("admin-panel").style.display = "block";
  const adminLog = document.getElementById("admin-log");
  db.ref("attendance").on("value", snapshot => {
    if (!snapshot.exists()) { adminLog.innerHTML = "<p>No attendance yet.</p>"; return; }
    let html = "<ul>";
    snapshot.forEach(child => {
      const val = child.val();
      html += `<li><strong>${val.name}</strong> joined at ${val.time}</li>`;
    });
    html += "</ul>";
    adminLog.innerHTML = html;
  });
}

// Join Zoom & record attendance
function joinZoom() {
  const now = new Date().toLocaleString();

  db.ref("attendance").push({
    name: currentUser,
    time: now
  });

  const logElem = document.getElementById("log");
  logElem.innerHTML += `<p><strong>${currentUser}</strong> joined Zoom at ${now}</p>`;

  window.open("https://us05web.zoom.us/j/85772820738?pwd=a41FF2MAs6cvlSsovfJzzaG2Sh4gLP.1","_blank");
}

// Logout
function logout() {
  currentUser = "";
  currentRole = "";
  document.getElementById("email").value = "";
  document.getElementById("password").value = "";
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("admin-panel").style.display = "none";
  document.getElementById("login-box").style.display = "block";
  document.getElementById("log").innerHTML = "";
  document.getElementById("admin-log").innerHTML = "";
  document.getElementById("error-msg").textContent = "";
}

// Export CSV
function exportCSV() {
  db.ref("attendance").once("value").then(snapshot => {
    if (!snapshot.exists()) { alert("No data"); return; }
    const rows = [["Name","Time"]];
    snapshot.forEach(child => {
      const val = child.val();
      rows.push([val.name, val.time]);
    });
    const csv = rows.map(r => r.join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "attendance.csv";
    a.click();
    URL.revokeObjectURL(url);
  });
}

// Add new student
function addStudent() {
  const email = document.getElementById("new-student-email").value.trim();
  const pass = document.getElementById("new-student-pass").value.trim();
  const msg = document.getElementById("add-student-msg");
  if (!email || !pass) { msg.textContent = "Email & password required"; return; }

  auth.createUserWithEmailAndPassword(email, pass)
    .then(() => {
      db.ref('roles/' + encodeEmail(email)).set('student');
      msg.textContent = "Student added!";
      document.getElementById("new-student-email").value = "";
      document.getElementById("new-student-pass").value = "";
    })
    .catch(e => { msg.textContent = e.message; });
}
</script>
</body>
</html>
