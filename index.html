<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Class</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      color: #cbd5e1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(100, 116, 139, 0.6);
    }
    h1, h2 {
      text-align: center;
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #0f172a;
      color: #cbd5e1;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #0ea5e9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #error-msg {
      color: #f87171;
      text-align: center;
      margin-top: 10px;
    }
    #dashboard {
      display: none;
    }
    .log {
      background: #1e293b;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js"></script>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="login-box">
      <h1>Coding Class Login</h1>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button>
      <div id="error-msg"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
      <h2>Welcome!</h2>
      <button onclick="getZoomLink()">Join Zoom Class</button>
      <div class="log" id="log"></div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdGjGxhgSW7QzDg-5JsqF9RbkgEFNdy04",
      authDomain: "coding-class-17c8b.firebaseapp.com",
      projectId: "coding-class-17c8b",
      storageBucket: "coding-class-17c8b.firebasestorage.app",
      messagingSenderId: "37958732398",
      appId: "1:37958732398:web:12be3400a16204892cf47f",
      measurementId: "G-KDLVX0TDRK"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        document.getElementById("login-box").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("log").innerHTML = `<p>Logged in as <strong>${user.email}</strong></p>`;
      } catch (error) {
        errorMsg.textContent = "Login failed: " + error.message;
      }
    }

    async function getZoomLink() {
      try {
        const docRef = doc(db, "settings", "zoom");
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const zoomLink = docSnap.data().zoomLink;
          window.open(zoomLink, "_blank");
        } else {
          alert("Zoom link not found.");
        }
      } catch (error) {
        alert("Error fetching Zoom link: " + error.message);
      }
    }

    function logout() {
      signOut(auth).then(() => {
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("login-box").style.display = "block";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("log").innerHTML = "";
        document.getElementById("error-msg").textContent = "";
      });
    }
  </script>
</body>
</html>
