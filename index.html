<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Class</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #cbd5e1;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #0f172a;
      color: #e2e8f0;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
    .log-box {
      margin-top: 20px;
      background: #0f172a;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }
    .logout-btn {
      margin-top: 20px;
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coding Class</h1>

    <div id="login-box">
      <label>Username</label>
      <input type="text" id="username" placeholder="e.g. joel" />
      <label>Password</label>
      <input type="password" id="password" placeholder="e.g. joel123" />
      <button onclick="login()">Login</button>
      <div id="login-error" style="color:#f87171; margin-top:10px;"></div>
    </div>

    <div id="student-panel" class="hidden">
      <p>Welcome, <span id="student-name"></span>!</p>
      <p>Next class: Monday 8:30 PM Lebanon / 6:30 PM UK</p>
      <button onclick="joinClass()">Join Zoom</button>
      <div class="log-box" id="student-log"></div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="admin-panel" class="hidden">
      <p>Welcome Admin!</p>
      <button onclick="joinClass()">Join Zoom</button>
      <div class="log-box" id="admin-log">Attendance log will show here.</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbygpP_uHpgngchg0qH5nfdnqTvPea4K3n6NWHk06GtrXEKb9vPxMXOYMp_0MO1JZOeB/exec";

    let currentUser = "";
    let currentRole = "";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("login-error");

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ username, password, action: "login" }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          currentUser = username;
          currentRole = data.role;

          document.getElementById("login-box").classList.add("hidden");
          if (currentRole === "student") {
            document.getElementById("student-name").textContent = username;
            document.getElementById("student-panel").classList.remove("hidden");
          } else if (currentRole === "admin") {
            document.getElementById("admin-panel").classList.remove("hidden");
          }
        } else {
          errorBox.textContent = data.error || "Login failed";
        }
      })
      .catch(err => {
        errorBox.textContent = "Server error";
      });
    }

    function joinClass() {
      if (!currentUser) return;

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ username: currentUser, password: "", action: "join" }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const time = new Date().toLocaleString();
          const logText = `${currentUser} joined at ${time}`;

          if (currentRole === "student") {
            document.getElementById("student-log").textContent = logText;
          } else {
            document.getElementById("admin-log").textContent = logText;
          }

          window.open("https://us05web.zoom.us/j/85772820738?pwd=a41FF2MAs6cvlSsovfJzzaG2Sh4gLP.1", "_blank");
        }
      })
      .catch(err => {
        alert("Error logging attendance.");
      });
    }

    function logout() {
      currentUser = "";
      currentRole = "";
      document.getElementById("login-box").classList.remove("hidden");
      document.getElementById("student-panel").classList.add("hidden");
      document.getElementById("admin-panel").classList.add("hidden");
      document.getElementById("student-log").textContent = "";
      document.getElementById("admin-log").textContent = "";
      document.getElementById("login-error").textContent = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
