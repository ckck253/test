<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Class Login</title>
  <style>
    body {
      background: #0f172a;
      color: #cbd5e1;
      font-family: 'Fira Code', monospace, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px #38bdf8;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background: #0f172a;
      color: #cbd5e1;
      font-size: 1rem;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #0f172a;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0284c7;
      color: #e0f2fe;
    }
    #error-msg {
      color: #f87171;
      margin-bottom: 10px;
      font-weight: bold;
      min-height: 20px;
    }
    #dashboard, #admin-panel {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    #dashboard h2, #admin-panel h2 {
      color: #38bdf8;
      margin-bottom: 15px;
    }
    .btn-zoom {
      background: #22c55e;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }
    .btn-zoom:hover {
      background: #16a34a;
    }
    .log {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #94a3b8;
      font-family: 'Fira Code', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-box">
      <h1>Login to Coding Class</h1>
      <input id="username" placeholder="Username" autocomplete="off" />
      <input id="password" type="password" placeholder="Password" autocomplete="off" />
      <div id="error-msg"></div>
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <p>Class every Monday 8:30 PM Lebanon / 6:30 PM UK</p>
      <button class="btn-zoom" onclick="joinZoom()">Join Zoom Class</button>
      <div class="log" id="attendance-log"></div>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="admin-panel">
      <h2>Admin Panel</h2>
      <button class="btn-zoom" onclick="joinZoom()">Join Zoom Class</button>
      <h3>Attendance This Session</h3>
      <div class="log" id="admin-log">No attendance yet.</div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx9Fw915KxWGJRB37kVbwEw4Ux95b7250dXZ-O5iYbcjsUP6fC5Q6fgw0pxGsaZ_9g9/exec"; // Replace this!

  let currentUser = null;
  let currentRole = null;
  let attendanceSessionLog = [];

  async function login() {
    const username = document.getElementById('username').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-msg');

    if (!username || !password) {
      errorMsg.textContent = "Please enter username and password";
      return;
    }

    try {
      const response = await fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'login', username, password })
      });
      const data = await response.json();

      if (data.success) {
        currentUser = username;
        currentRole = data.role;
        errorMsg.textContent = "";
        showDashboard();
        if (currentRole === 'student') {
          await logAttendance();
        }
      } else {
        errorMsg.textContent = data.error || "Login failed";
      }
    } catch (err) {
      errorMsg.textContent = "Server error, please try again";
      console.error(err);
    }
  }

  function showDashboard() {
    document.getElementById('login-box').style.display = 'none';
    if (currentRole === 'admin') {
      document.getElementById('admin-panel').style.display = 'block';
      updateAdminLog();
    } else {
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('user-name').textContent = currentUser;
    }
  }

  async function logAttendance() {
    try {
      const response = await fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'join', username: currentUser })
      });
      const data = await response.json();

      if (data.success) {
        const now = new Date().toLocaleString();
        attendanceSessionLog.push({ username: currentUser, time: now });
        updateAttendanceLog(now);
      } else {
        console.error("Attendance log failed:", data.error);
      }
    } catch (err) {
      console.error("Error logging attendance:", err);
    }
  }

  function updateAttendanceLog(time) {
    const log = document.getElementById('attendance-log');
    log.innerHTML = `<p>You joined at ${time}</p>`;
  }

  function updateAdminLog() {
    const adminLog = document.getElementById('admin-log');
    if (attendanceSessionLog.length === 0) {
      adminLog.textContent = "No attendance yet.";
    } else {
      adminLog.innerHTML = attendanceSessionLog
        .map(entry => `<p><strong>${entry.username}</strong> joined at ${entry.time}</p>`)
        .join('');
    }
  }

  function joinZoom() {
    const zoomLink = "https://us05web.zoom.us/j/85772820738?pwd=a41FF2MAs6cvlSsovfJzzaG2Sh4gLP.1"; // Replace with your Zoom link
    window.open(zoomLink, "_blank");
  }

  function logout() {
    currentUser = null;
    currentRole = null;
    attendanceSessionLog = [];
    document.getElementById('login-box').style.display = 'block';
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('admin-panel').style.display = 'none';
    document.getElementById('username').value = "";
    document.getElementById('password').value = "";
    document.getElementById('error-msg').textContent = "";
    document.getElementById('attendance-log').innerHTML = "";
    document.getElementById('admin-log').innerHTML = "";
  }
</script>
</body>
</html>
