    * { box-sizing: border-box; }
    body {

      color: #38bdf8;

      color: #94a3b8;

      background: #1e293b;
      color: #cbd5e1;
      box-shadow: inset 0 0 8px #0f172a;
      transition: box-shadow 0.3s ease;

    input[type="text"]:focus,

      outline: none;
      box-shadow: 0 0 12px #38bdf8;
      background: #152238;
    }
    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      background: #0ea5e9;
      color: #0f172a;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.05em;
      font-family: 'Fira Code', monospace;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 12px #38bdf8aa;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0284c7;
      color: #e0f2fe;
    }
    #error-msg {
      color: #f87171;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      user-select: none;
    }
    #dashboard, #admin-panel {
      display: none;
    }
    .welcome {
      text-align: center;
      font-family: 'Fira Code', monospace;
      margin-bottom: 25px;
      color: #38bdf8;
      font-size: 1.4rem;
      text-shadow: 0 0 10px #0ea5e9;
      user-select: none;
    }
    .info {
      text-align: center;
      font-style: italic;
      color: #64748b;
      margin-bottom: 30px;
      font-size: 0.9rem;
      user-select: none;
    }
    .log {
      background: #1e293b;
      border-radius: 8px;
      padding: 15px;
      max-height: 180px;
      overflow-y: auto;
      font-family: 'Fira Code', monospace;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 10px;
      user-select: text;
    }
    .btn-logout {
      background: #ef4444;
      color: white;
      font-weight: 700;
      letter-spacing: 0.1em;
      box-shadow: 0 4px 12px #f87171aa;
    }
    .btn-logout:hover {
      background: #dc2626;
    }
    .btn-zoom {
      background: #22c55e;
      box-shadow: 0 4px 12px #22c55eaa;
    }
    .btn-zoom:hover {
      background: #16a34a;
    }
  </style>
</head>
