<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #cbd5e1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
    }
    h1, h2 { color: #38bdf8; text-align: center; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 10px; margin: 5px 0 15px; }
    button {
      width: 100%; padding: 12px; margin-top: 10px;
      border: none; border-radius: 8px; cursor: pointer;
      background: #0ea5e9; color: #fff; font-weight: bold;
    }
    button:hover { background: #0284c7; }
    #error-msg { color: #f87171; text-align: center; margin-top: 10px; }
    #dashboard, #admin-panel { display: none; }
    .log { background: #0f172a; padding: 10px; border-radius: 6px; margin-top: 15px; max-height: 200px; overflow-y: auto; }
    .btn-logout { background: #ef4444; }
    .btn-logout:hover { background: #dc2626; }
    .btn-export { background: #22c55e; }
    .btn-export:hover { background: #16a34a; }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div id="login-box">
      <h1>Welcome to Coding Class</h1>
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter username">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="login()">Login</button>
      <div id="error-msg"></div>
    </div>

    <!-- STUDENT DASHBOARD -->
    <div id="dashboard">
      <h2>Hello, <span id="student-name"></span>!</h2>
      <p>Class every Monday at 8:30 PM Lebanon / 6:30 PM UK</p>
      <button onclick="joinZoom()">Join Zoom Class</button>
      <div class="log" id="log"></div>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-panel">
      <h2>Admin Panel</h2>
      <button onclick="joinZoom()">Join Zoom Class</button>
      <div class="log" id="admin-log">Loading attendance...</div>
      <button class="btn-export" onclick="exportCSV()">Export CSV</button>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    // üîπ Firebase Config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyAdGjGxhgSW7QzDg-5JsqF9RbkgEFNdy04",
      authDomain: "coding-class-17c8b.firebaseapp.com",
      databaseURL: "https://coding-class-17c8b-default-rtdb.firebaseio.com",
      projectId: "coding-class-17c8b",
      storageBucket: "coding-class-17c8b.appspot.com",
      messagingSenderId: "37958732398",
      appId: "1:37958732398:web:12be3400a16204892cf47f",
      measurementId: "G-KDLVX0TDRK"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîπ Hardcoded users
    const users = {
      joel: { password: "joel123", role: "student" },
      ali: { password: "ali456", role: "student" },
      sara: { password: "sara789", role: "student" },
      teacher: { password: "teach123", role: "admin" }
    };

    let currentUser = "";
    let currentRole = "";

    // Login function
    function login() {
      const userInput = document.getElementById("username").value.trim().toLowerCase();
      const passInput = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (users[userInput] && users[userInput].password === passInput) {
        currentUser = userInput;
        currentRole = users[userInput].role;
        errorMsg.textContent = "";
        document.getElementById("login-box").style.display = "none";

        if (currentRole === "student") {
          showStudentDashboard();
        } else {
          showAdminPanel();
        }
      } else {
        errorMsg.textContent = "‚ùå Incorrect username or password.";
      }
    }

    // Student Dashboard
    function showStudentDashboard() {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("student-name").textContent = currentUser;

      const now = new Date().toLocaleString();

      // Save to Firebase
      firebase.database().ref("attendance").push({
        name: currentUser,
        role: "student",
        time: now
      });

      // Show locally
      document.getElementById("log").innerHTML =
        `<p><strong>${currentUser}</strong> attendance logged at ${now}</p>`;
    }

    // Admin Panel
    function showAdminPanel() {
      document.getElementById("admin-panel").style.display = "block";

      const adminLog = document.getElementById("admin-log");
      adminLog.innerHTML = "Loading attendance...";

      firebase.database().ref("attendance").on("value", snapshot => {
        if (!snapshot.exists()) {
          adminLog.innerHTML = "<p>No attendance records yet.</p>";
          return;
        }
        let html = "<ul>";
        snapshot.forEach(child => {
          const data = child.val();
          html += `<li><strong>${data.name}</strong> - ${data.time}</li>`;
        });
        html += "</ul>";
        adminLog.innerHTML = html;
      });
    }

    // Zoom button
    function joinZoom() {
      window.open("https://us05web.zoom.us/j/85772820738?pwd=a41FF2MAs6cvlSsovfJzzaG2Sh4gLP.1", "_blank");
    }

    // Logout
    function logout() {
      currentUser = "";
      currentRole = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("admin-panel").style.display = "none";
      document.getElementById("login-box").style.display = "block";
      document.getElementById("log").innerHTML = "";
      document.getElementById("admin-log").innerHTML = "";
      document.getElementById("error-msg").textContent = "";
    }

    // Export CSV
    function exportCSV() {
      firebase.database().ref("attendance").once("value", snapshot => {
        if (!snapshot.exists()) {
          alert("No attendance data to export.");
          return;
        }
        let rows = [["Name", "Role", "Time"]];
        snapshot.forEach(child => {
          const d = child.val();
          rows.push([d.name, d.role, d.time]);
        });

        let csvContent = rows.map(r => r.join(",")).join("\n");
        let blob = new Blob([csvContent], { type: "text/csv" });
        let url = window.URL.createObjectURL(blob);
        let a = document.createElement("a");
        a.href = url;
        a.download = "attendance.csv";
        a.click();
        window.URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
