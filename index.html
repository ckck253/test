<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coding Class Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    #dashboard, #admin-panel {
      display: none;
      margin-top: 20px;
    }

    .log {
      margin-top: 15px;
      font-size: 0.9rem;
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
    }

    .btn-logout {
      background: #ef4444;
      color: white;
    }

    .btn-zoom {
      background: #22c55e;
      color: #0f172a;
    }

    .error {
      color: #f87171;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Coding Class</h1>

  <div id="login-form">
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <div id="dashboard">
    <h2>Hello, <span id="student-name"></span></h2>
    <p>Class is every Monday at 8:30 PM Lebanon (6:30 PM UK)</p>
    <button class="btn-zoom" onclick="joinClass()">Join Zoom Class</button>
    <div class="log" id="student-log"></div>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <div id="admin-panel">
    <h2>Admin Panel</h2>
    <button class="btn-zoom" onclick="joinClass()">Join Teacher Zoom</button>
    <div class="log" id="admin-log">Student attendance will appear here after logins.</div>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbygpP_uHpgngchg0qH5nfdnqTvPea4K3n6NWHk06GtrXEKb9vPxMXOYMp_0MO1JZOeB/exec";
  const ZOOM_LINK = "https://us05web.zoom.us/j/85772820738?pwd=a41FF2MAs6cvlSsovfJzzaG2Sh4gLP.1";

  let currentUser = "";
  let currentRole = "";

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const error = document.getElementById("error-msg");

    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ action: "login", username, password }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        error.textContent = data.error;
        return;
      }

      currentUser = username;
      currentRole = data.role;

      document.getElementById("login-form").style.display = "none";
      error.textContent = "";

      if (currentRole === "student") {
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("student-name").textContent = currentUser;

        // Log attendance now
        fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "join", username, password }),
          headers: { "Content-Type": "application/json" }
        });

        const now = new Date().toLocaleString();
        document.getElementById("student-log").innerHTML = `Attendance logged at ${now}`;
      }

      if (currentRole === "admin") {
        document.getElementById("admin-panel").style.display = "block";
        document.getElementById("admin-log").innerHTML = `<p>Welcome, ${currentUser}. Students will appear after logins.</p>`;
      }
    })
    .catch(() => {
      error.textContent = "Error connecting to server.";
    });
  }

  function joinClass() {
    window.open(ZOOM_LINK, "_blank");
  }

  function logout() {
    currentUser = "";
    currentRole = "";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("login-form").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("admin-panel").style.display = "none";
    document.getElementById("student-log").innerHTML = "";
    document.getElementById("admin-log").innerHTML = "";
    document.getElementById("error-msg").textContent = "";
  }
</script>

</body>
</html>
