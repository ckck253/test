<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00796b;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #004d40;
    }
    .feedback {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="feedback" class="feedback"></div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDqXzvU5ZyZrYkQvKZgJv0YJX7nUuZV9xg",
      authDomain: "coding-class-17c8b.firebaseapp.com",
      projectId: "coding-class-17c8b",
      storageBucket: "coding-class-17c8b.appspot.com",
      messagingSenderId: "109876543210",
      appId: "1:109876543210:web:abc123def456ghi789jkl"
    };

    // âœ… Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // âœ… Login logic
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const feedback = document.getElementById("feedback");

      const email = username + "@classroom.local"; // ðŸ‘ˆ Append domain

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          feedback.textContent = "Login successful!";
          feedback.className = "feedback success";
          console.log("User:", userCredential.user);
          // Optional: redirect or show dashboard
        })
        .catch((error) => {
          feedback.textContent = "Login failed: " + error.message;
          feedback.className = "feedback error";
          console.error("Error:", error);
        });
    });
  </script>

</body>
</html>
